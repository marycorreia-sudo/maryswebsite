<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Cormorant+Garamond:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #1f1f1f;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --accent-gold: #d4af37;
            --accent-soft: #c9a961;
            --border: rgba(212, 175, 55, 0.2);
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Auth Screen Styles */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-soft) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .auth-subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: block;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: var(--accent-gold);
            border: none;
            border-radius: 6px;
            color: var(--bg-primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .auth-button:hover {
            background: var(--accent-soft);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.4);
        }

        .auth-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-link {
            color: var(--accent-gold);
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: var(--accent-soft);
        }

        .error-message {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            color: #ff6464;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .user-info {
            position: absolute;
            top: 30px;
            right: 50px;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            z-index: 100;
        }

        .logout-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .logout-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 70px 50px;
            position: relative;
            z-index: 1;
        }

        .hero-image-container {
            width: 100%;
            height: 280px;
            margin-bottom: 50px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .hero-image-container:hover .hero-image {
            transform: scale(1.02);
        }

        .image-upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .hero-image-container:hover .image-upload-overlay {
            opacity: 1;
        }

        .image-upload-overlay.no-image {
            opacity: 1;
            background: rgba(0, 0, 0, 0.4);
        }

        .upload-text {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #imageUpload {
            display: none;
        }

        header {
            margin-bottom: 50px;
            padding-bottom: 35px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 500;
            letter-spacing: -1px;
            margin-bottom: 18px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-soft) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-display {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-tabs {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
        }

        .tab {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            position: relative;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab:hover::after {
            width: 100%;
        }

        .tab.active {
            color: var(--accent-gold);
        }

        .tab.active::after {
            width: 100%;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: viewFade 0.6s ease;
        }

        @keyframes viewFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            margin-bottom: 55px;
            animation: sectionSlide 0.8s ease backwards;
        }

        .section:nth-child(1) { animation-delay: 0.1s; }
        .section:nth-child(2) { animation-delay: 0.2s; }
        .section:nth-child(3) { animation-delay: 0.3s; }
        .section:nth-child(4) { animation-delay: 0.4s; }

        @keyframes sectionSlide {
            from { opacity: 0; transform: translateX(-15px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 22px;
            color: var(--accent-soft);
            font-style: italic;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            padding: 20px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            color: var(--text-primary);
            resize: vertical;
            transition: all 0.4s ease;
            border-radius: 6px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 4px 30px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            animation: taskSlide 0.5s ease;
        }

        @keyframes taskSlide {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .task-item:hover {
            border-color: var(--accent-gold);
            transform: translateX(5px);
            box-shadow: 0 4px 25px rgba(212, 175, 55, 0.2);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-gold);
            transition: transform 0.2s ease;
        }

        .task-checkbox:hover {
            transform: scale(1.15);
        }

        .task-input {
            flex: 1;
            border: none;
            background: transparent;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.05rem;
            color: var(--text-primary);
        }

        .task-input:focus {
            outline: none;
        }

        .task-input.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .delete-task {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.3rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .task-item:hover .delete-task {
            opacity: 1;
        }

        .delete-task:hover {
            color: var(--accent-gold);
            transform: scale(1.2);
        }

        .add-task-btn {
            margin-top: 18px;
            padding: 12px 26px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--accent-gold);
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 6px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .add-task-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.4);
        }

        .archive-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .archive-item {
            padding: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            animation: taskSlide 0.5s ease;
        }

        .archive-item:hover {
            border-color: var(--accent-gold);
            transform: translateX(8px);
            box-shadow: 0 6px 30px rgba(212, 175, 55, 0.25);
        }

        .archive-date {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            margin-bottom: 12px;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .archive-preview {
            font-size: 1.05rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: var(--border);
            border: 1px solid var(--border);
            margin-bottom: 40px;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
        }

        .day-cell {
            background: var(--bg-card);
            padding: 20px;
            min-height: 180px;
            transition: all 0.3s ease;
        }

        .day-cell:hover {
            background: var(--bg-secondary);
        }

        .day-header {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .day-number {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--accent-soft);
        }

        .day-cell.today {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0.05) 100%);
            border: 1px solid var(--accent-gold);
        }

        .day-cell.today .day-number {
            color: var(--accent-gold);
        }

        .day-notes {
            width: 100%;
            border: none;
            background: transparent;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.95rem;
            resize: none;
            min-height: 70px;
            color: var(--text-primary);
        }

        .day-notes:focus {
            outline: none;
        }

        .day-notes::placeholder {
            color: var(--text-secondary);
            opacity: 0.4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 50px;
            max-width: 750px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-modal {
            float: right;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--accent-gold);
            transform: rotate(90deg);
        }

        .hidden {
            display: none !important;
        }

        .sync-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 6px;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .sync-indicator.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 50px 25px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .hero-image-container {
                height: 200px;
            }

            .weekly-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 35px;
            }

            .user-info {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }

            .auth-box {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Daily Planner</h1>
            <p class="auth-subtitle">Sign in to sync across devices</p>
            
            <div id="error-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" required>
                </div>
                <button type="submit" class="auth-button">Log In</button>
            </form>

            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="register-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password (min 6 characters)</label>
                    <input type="password" id="register-password" class="form-input" required minlength="6">
                </div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <p class="auth-switch">
                <span id="switch-text">Don't have an account?</span>
                <a class="auth-link" id="switch-link">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden">
        <div class="user-info">
            <span id="user-email"></span>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>

        <div class="container">
            <!-- Hero Image Section -->
            <div class="hero-image-container" id="heroContainer">
                <img id="heroImage" class="hero-image" style="display: none;" alt="Hero image">
                <div class="image-upload-overlay no-image" id="uploadOverlay" onclick="document.getElementById('imageUpload').click()">
                    <span class="upload-text">+ Upload Image</span>
                </div>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <header>
                <h1>Daily Planner</h1>
                <div class="date-display" id="currentDate"></div>
            </header>

            <nav class="nav-tabs">
                <button class="tab active" onclick="switchView('daily')">Today</button>
                <button class="tab" onclick="switchView('weekly')">Week</button>
                <button class="tab" onclick="switchView('archive')">Archive</button>
            </nav>

            <!-- Daily View -->
            <div id="daily-view" class="view active">
                <div class="section">
                    <h2 class="section-title">Schedule</h2>
                    <textarea id="daily-schedule" placeholder="Add your schedule for today..."></textarea>
                </div>

                <div class="section">
                    <h2 class="section-title">To-Do</h2>
                    <div id="todo-list" class="task-list"></div>
                    <button class="add-task-btn" onclick="addTask()">+ Add Task</button>
                </div>

                <div class="section">
                    <h2 class="section-title">Goals</h2>
                    <textarea id="daily-goals" placeholder="What are your goals for today?"></textarea>
                </div>

                <div class="section">
                    <h2 class="section-title">Journal</h2>
                    <textarea id="daily-journal" placeholder="Reflections, notes, thoughts..."></textarea>
                </div>
            </div>

            <!-- Weekly View -->
            <div id="weekly-view" class="view">
                <div class="section">
                    <h2 class="section-title">Week at a Glance</h2>
                    <div class="weekly-grid" id="weekly-grid"></div>
                </div>

                <div class="section">
                    <h2 class="section-title">Weekly Goals</h2>
                    <textarea id="weekly-goals" placeholder="What do you want to accomplish this week?"></textarea>
                </div>
            </div>

            <!-- Archive View -->
            <div id="archive-view" class="view">
                <div class="section">
                    <h2 class="section-title">Past Days</h2>
                    <div id="archive-list" class="archive-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Archive Modal -->
    <div id="archive-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeArchiveModal()">×</button>
            <div id="archive-detail"></div>
        </div>
    </div>

    <!-- Sync Indicator -->
    <div class="sync-indicator" id="syncIndicator">Syncing...</div>

    <script>
        // API Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api'; // Update this with your deployed backend URL

        // State
        let currentDate = new Date();
        let dailyData = {};
        let weeklyData = {};
        let heroImageData = null;
        let authToken = localStorage.getItem('authToken');
        let saveTimeout = null;

        // Check if user is logged in on page load
        window.addEventListener('DOMContentLoaded', async () => {
            if (authToken) {
                const isValid = await verifyToken();
                if (isValid) {
                    showMainApp();
                    await loadFromServer();
                } else {
                    showAuthScreen();
                }
            } else {
                showAuthScreen();
            }
        });

        // Auth Functions
        function showAuthScreen() {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            updateDateDisplay();
            loadDailyData();
        }

        async function verifyToken() {
            try {
                const response = await fetch(`${API_URL}/verify`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('user-email').textContent = data.email;
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Token verification failed:', error);
                return false;
            }
        }

        // Switch between login and register
        document.getElementById('switch-link').addEventListener('click', () => {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchText = document.getElementById('switch-text');
            const switchLink = document.getElementById('switch-link');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Sign up';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                switchText.textContent = "Already have an account?";
                switchLink.textContent = 'Log in';
            }
            clearError();
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('user-email').textContent = data.email;
                    showMainApp();
                    await loadFromServer();
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('user-email').textContent = data.email;
                    showMainApp();
                    await loadFromServer();
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        });

        // Logout
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            dailyData = {};
            weeklyData = {};
            heroImageData = null;
            showAuthScreen();
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('register-email').value = '';
            document.getElementById('register-password').value = '';
        }

        // Error handling
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        // Server sync functions
        async function loadFromServer() {
            try {
                showSyncIndicator();
                const response = await fetch(`${API_URL}/planner`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    dailyData = data.dailyData || {};
                    weeklyData = data.weeklyData || {};
                    heroImageData = data.heroImage;

                    if (heroImageData) {
                        displayHeroImage(heroImageData);
                    }

                    loadDailyData();
                }
                hideSyncIndicator();
            } catch (error) {
                console.error('Failed to load from server:', error);
                hideSyncIndicator();
            }
        }

        async function saveToServer() {
            if (!authToken) return;

            try {
                showSyncIndicator();
                await fetch(`${API_URL}/planner`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        dailyData,
                        weeklyData,
                        heroImage: heroImageData
                    })
                });
                hideSyncIndicator();
            } catch (error) {
                console.error('Failed to save to server:', error);
                hideSyncIndicator();
            }
        }

        function debouncedSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveToServer();
            }, 1000);
        }

        function showSyncIndicator() {
            document.getElementById('syncIndicator').classList.add('show');
        }

        function hideSyncIndicator() {
            setTimeout(() => {
                document.getElementById('syncIndicator').classList.remove('show');
            }, 500);
        }

        // Handle image upload
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    heroImageData = event.target.result;
                    displayHeroImage(event.target.result);
                    debouncedSave();
                };
                reader.readAsDataURL(file);
            }
        });

        // Display hero image
        function displayHeroImage(imageData) {
            const img = document.getElementById('heroImage');
            const overlay = document.getElementById('uploadOverlay');
            img.src = imageData;
            img.style.display = 'block';
            overlay.classList.remove('no-image');
        }

        // Get date string
        function getDateString(date) {
            return date.toISOString().split('T')[0];
        }

        // Format date for display
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Update current date display
        function updateDateDisplay() {
            document.getElementById('currentDate').textContent = formatDate(currentDate);
        }

        // Switch views
        function switchView(view) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(`${view}-view`).classList.add('active');
            event.target.classList.add('active');

            if (view === 'weekly') {
                renderWeeklyView();
            } else if (view === 'archive') {
                renderArchive();
            }
        }

        // Load daily data
        function loadDailyData() {
            const dateStr = getDateString(currentDate);
            const data = dailyData[dateStr] || {
                schedule: '',
                todos: [],
                goals: '',
                journal: ''
            };

            document.getElementById('daily-schedule').value = data.schedule;
            document.getElementById('daily-goals').value = data.goals;
            document.getElementById('daily-journal').value = data.journal;
            
            renderTodos(data.todos);
        }

        // Save daily data
        function saveDailyData() {
            const dateStr = getDateString(currentDate);
            dailyData[dateStr] = {
                schedule: document.getElementById('daily-schedule').value,
                todos: getCurrentTodos(),
                goals: document.getElementById('daily-goals').value,
                journal: document.getElementById('daily-journal').value
            };
            debouncedSave();
        }

        // Get current todos
        function getCurrentTodos() {
            const todos = [];
            document.querySelectorAll('.task-item').forEach(item => {
                todos.push({
                    text: item.querySelector('.task-input').value,
                    completed: item.querySelector('.task-checkbox').checked
                });
            });
            return todos;
        }

        // Render todos
        function renderTodos(todos) {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            todos.forEach(todo => {
                addTaskElement(todo.text, todo.completed);
            });
        }

        // Add task
        function addTask() {
            addTaskElement('', false);
            saveDailyData();
        }

        // Add task element
        function addTaskElement(text = '', completed = false) {
            const list = document.getElementById('todo-list');
            const item = document.createElement('div');
            item.className = 'task-item';
            item.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${completed ? 'checked' : ''} onchange="toggleTask(this)">
                <input type="text" class="task-input ${completed ? 'completed' : ''}" value="${text}" placeholder="New task..." onblur="saveDailyData()" oninput="saveDailyData()">
                <button class="delete-task" onclick="deleteTask(this)">×</button>
            `;
            list.appendChild(item);
        }

        // Toggle task
        function toggleTask(checkbox) {
            const input = checkbox.parentElement.querySelector('.task-input');
            if (checkbox.checked) {
                input.classList.add('completed');
            } else {
                input.classList.remove('completed');
            }
            saveDailyData();
        }

        // Delete task
        function deleteTask(button) {
            button.parentElement.remove();
            saveDailyData();
        }

        // Render weekly view
        function renderWeeklyView() {
            const grid = document.getElementById('weekly-grid');
            grid.innerHTML = '';

            const startOfWeek = new Date(currentDate);
            startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());

            const weekKey = getDateString(startOfWeek);
            const weekData = weeklyData[weekKey] || {};

            for (let i = 0; i < 7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(startOfWeek.getDate() + i);
                const dateStr = getDateString(day);
                
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (dateStr === getDateString(currentDate)) {
                    cell.className += ' today';
                }

                const dayName = day.toLocaleDateString('en-US', { weekday: 'short' });
                
                cell.innerHTML = `
                    <div class="day-header">${dayName}</div>
                    <div class="day-number">${day.getDate()}</div>
                    <textarea class="day-notes" data-date="${dateStr}" placeholder="Notes...">${weekData[dateStr] || ''}</textarea>
                `;

                grid.appendChild(cell);
            }

            // Add event listeners
            grid.querySelectorAll('.day-notes').forEach(textarea => {
                textarea.addEventListener('blur', saveWeeklyData);
                textarea.addEventListener('input', saveWeeklyData);
            });

            // Load weekly goals
            document.getElementById('weekly-goals').value = weekData.goals || '';
            document.getElementById('weekly-goals').onblur = saveWeeklyData;
            document.getElementById('weekly-goals').oninput = saveWeeklyData;
        }

        // Save weekly data
        function saveWeeklyData() {
            const startOfWeek = new Date(currentDate);
            startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
            const weekKey = getDateString(startOfWeek);

            const data = { goals: document.getElementById('weekly-goals').value };
            
            document.querySelectorAll('.day-notes').forEach(textarea => {
                const dateStr = textarea.dataset.date;
                data[dateStr] = textarea.value;
            });

            weeklyData[weekKey] = data;
            debouncedSave();
        }

        // Render archive
        function renderArchive() {
            const list = document.getElementById('archive-list');
            list.innerHTML = '';

            const dates = Object.keys(dailyData).sort().reverse();

            if (dates.length === 0) {
                list.innerHTML = '<p style="color: var(--text-secondary);">No archived days yet.</p>';
                return;
            }

            dates.forEach(dateStr => {
                const data = dailyData[dateStr];
                const date = new Date(dateStr + 'T00:00:00');
                
                const item = document.createElement('div');
                item.className = 'archive-item';
                item.onclick = () => showArchiveDetail(dateStr);

                const preview = data.schedule || data.goals || data.journal || 'No content';
                
                item.innerHTML = `
                    <div class="archive-date">${formatDate(date)}</div>
                    <div class="archive-preview">${preview.substring(0, 100)}${preview.length > 100 ? '...' : ''}</div>
                `;

                list.appendChild(item);
            });
        }

        // Show archive detail
        function showArchiveDetail(dateStr) {
            const data = dailyData[dateStr];
            const date = new Date(dateStr + 'T00:00:00');
            const detail = document.getElementById('archive-detail');

            let todosHtml = '';
            if (data.todos && data.todos.length > 0) {
                todosHtml = '<h3 class="section-title">To-Do</h3><ul style="margin-bottom: 30px; padding-left: 20px;">';
                data.todos.forEach(todo => {
                    todosHtml += `<li style="margin-bottom: 8px; ${todo.completed ? 'text-decoration: line-through; color: var(--text-secondary);' : ''}">${todo.text}</li>`;
                });
                todosHtml += '</ul>';
            }

            detail.innerHTML = `
                <h2 style="margin-bottom: 10px; font-family: 'Playfair Display', serif; color: var(--accent-gold);">${formatDate(date)}</h2>
                <hr style="border: none; border-top: 1px solid var(--border); margin-bottom: 30px;">
                
                ${data.schedule ? `<h3 class="section-title">Schedule</h3><p style="margin-bottom: 30px; white-space: pre-wrap;">${data.schedule}</p>` : ''}
                ${todosHtml}
                ${data.goals ? `<h3 class="section-title">Goals</h3><p style="margin-bottom: 30px; white-space: pre-wrap;">${data.goals}</p>` : ''}
                ${data.journal ? `<h3 class="section-title">Journal</h3><p style="margin-bottom: 30px; white-space: pre-wrap;">${data.journal}</p>` : ''}
            `;

            document.getElementById('archive-modal').classList.add('active');
        }

        // Close archive modal
        function closeArchiveModal() {
            document.getElementById('archive-modal').classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('archive-modal').addEventListener('click', (e) => {
            if (e.target.id === 'archive-modal') {
                closeArchiveModal();
            }
        });

        // Auto-save on input
        document.getElementById('daily-schedule').addEventListener('input', saveDailyData);
        document.getElementById('daily-goals').addEventListener('input', saveDailyData);
        document.getElementById('daily-journal').addEventListener('input', saveDailyData);
    </script>
</body>
</html>
